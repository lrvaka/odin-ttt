<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="end-game-msg">
        <p></p>
      </div>
      <div class="modal-backdrop">
        <div class="enter-player modal">
          <div class="enter-player-header">Enter Player Names</div>
          <div class="enter-player-input">
            <label for="player_1">Player 1:</label>
            <input
              type="text"
              id="player_1"
              name="player_1"
              placeholder="Player 1"
            />
          </div>
          <div class="enter-player-input">
            <label for="player_2">Player 2:</label>
            <input
              type="text"
              id="player_2"
              name="player_2"
              placeholder="Player 2"
            />
          </div>
          <button class="modal-start-game-btn">Start Game</button>
        </div>
      </div>
      <div class="game-turn-indicator"></div>
      <div class="game-board">
        <div class="game-item" data-key="0"></div>
        <div class="game-item" data-key="1"></div>
        <div class="game-item end" data-key="2"></div>
        <div class="game-item" data-key="3"></div>
        <div class="game-item" data-key="4"></div>
        <div class="game-item end" data-key="5"></div>
        <div class="game-item bottom" data-key="6"></div>
        <div class="game-item bottom" data-key="7"></div>
        <div class="game-item bottom end" data-key="8"></div>
      </div>
      <div class="game-buttons">
        <button class="start-game-btn">Start Game</button>
      </div>
    </div>
  </body>
</html>
